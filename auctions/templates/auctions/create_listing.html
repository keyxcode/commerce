{% extends "auctions/layout.html" %}

{% block body%}
    <h2 class="my-3"> Create Listings</h2>
    <hr>
    <div class="container">
        <form action="{% url 'create_listing' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <input autofocus class="form-control" type="text" maxlength="64" name="title" placeholder="Title" required>
            </div>
            <div class="form-group mb-3">
                <textarea class="form-control" type="text" maxlength="256" name="description" placeholder="Description (optional)" rows="3"></textarea>
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="url" maxlength="128" name="image_url" placeholder="Image URL (optional)">
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="number" max="99999.99" name="starting_bid" placeholder="Starting bid (USD)" required step="0.01">
            </div>
            <div class="form-group mb-3">
                <select class="form-select" name="category" required>
                    <option disabled selected>Category</option>
                    {% for category in categorys %}
                    <option>{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <input class="btn btn-primary mb-3" type="submit" value="Create">
        </form>
    </div> 
{% endblock %}
